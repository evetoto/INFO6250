<html>

   <head>
      <title>Angular JS Includes</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <h1> Sign up here!</h1>
   <head>
   <body>
      <h2>Start here:</h2>
      <div ng-app = "myApp" ng-controller="meController">
        FirstName: <input type = "text" ng-model = "me.firstname"><br><br>
        LastName: <input type = "text" ng-model = "me.lastname"><br><br>
        Sex: <input type = "radio" ng-model = "me.sex" value = "female"> Female
                <input type = "radio" ng-model = "me.sex" value ="male">Male<br><br>
        Street: <input type = "text" ng-model = "me.street"><br><br>
        City: <input type = "text" ng-model = "me.city"><br><br>
        <form>State: <input type = "text" ng-model = "me.state"><br><br>
        Zipcode: <input type = "number" ng-model = "me.zipcode"><br><br>
        E-mail: <input type = "email" ng-model = "me.email"><br><br>
        BirthDate: <input type = "date" ng-model = "me.birthday"><br><br>
        <button ng-click="fullName()">Submit</button>       
        <p>{{ meObject }}</p>
     </div> 
     <script>
        var myApp = angular.module('myApp', []);
        myApp.controller('meController', function($scope) {
        $scope.me = {
           fullName: function(){
              var meObject;
              meObject = $scope.me;
              return meObject.firstname + " "
                     + meObject.lastname + " "
                     + meObject.sex + " "
                     + meObject.street + " ";
           }
nput        };
    });
      </script>
   </body>
</html>
