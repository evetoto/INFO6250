<html ng-app="myApp" ng-controller="myctrl">
<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
<script src = "mycontroller.js"></script>
<h1>App main page</h1>
</head>
<body data-ng-init="visitor()">
<a href="login.html"><button class="btn btn-primary">Log In</button></a>
<a href="signup.html"><button class="btn btn-primary">Sign Up</button></a>
<br><br><br>
<p>{{timesPerMin}} visitors at this Min.</p>
<p>{{timesPerHour}} visitors at this Hour.</p>
<p>{{timesPerDay}} visitors at today.</p>
<br><br>
History Visitor Total:<input type = "data" ng-model = "time" class="form-control" placeholder = "Input Time" ><br>
<button ng-click="get()" class="btn btn-primary">GET</button>
<br><br>
<p>{{result}}</p>
</body>
</html>
